{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {{ title }}
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Фильтр объявлений</h1>
    <hr>
    <form action="" method="get">
       {{ filterset.form.as_table }}
       <input type="submit" value="Найти" />
   </form>
    <hr>
    {% for n in filterset.qs %}
        <small class="fw-bold">Дата: {{ n.date_post | date:"d.m.Y" }}</small>
    <p>Объявление: <a href="{{ n.get_absolute_url }}">{{ n.title_post }}</a></p>
    <hr>
    {% endfor %}
    {% endblock content %}
</body>
</html>
