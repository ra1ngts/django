{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {{ title }}
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Комментарий</h1>
    <hr>
    <small class="fw-bold">Дата: {{ comment_detail.date_comment | date:"d.m.Y" }}</small>
    <small class="text-muted">Автор: {{ comment_detail.author_comment }}</small>
    <h4><b>{{ comment_detail.text_comment | linebreaks | safe }}</b></h4>
    <style>
    /* Стили кнопки */
    .main_button{display: inline-block;cursor: pointer; font-size:15px;text-decoration:none;padding:5px 10px; color:#000000;background:#e0e0e0;border-radius:5px;border:1px solid #000000;}
    .main_button:hover{background:#4d4d4d;color:#ffffff;border:1px solid #000000;transition: all 0.2s ease;}
    </style>
    <div align="center"><a class="main_button" href="{% url 'comments' %}" title="Вернуться">Вернуться</a></div>
    <hr>
    {% endblock content %}
</body>
</html>
