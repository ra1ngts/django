{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for bride in brides %}
      <div class="col">
        <div class="card shadow-sm">
          <a href="{{ bride.get_absolute_url }}"><img class="bd-placeholder-img card-img-top zoom-effect" height="225"
              src="{{ bride.main_photo.url }}" alt="{{ bride.title }}"></a>
          <div class="card-body text-center d-flex flex-column align-items-center">
            <h4>{{ bride.title }}</h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br>
  {% include 'pagination.html' %}
</div>
{% endblock %}
