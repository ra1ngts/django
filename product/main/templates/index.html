<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Создание и отображение продуктов</title>
  <style>
    /* Стили таблицы */
    table {
      width: 90%; /* Ширина таблицы */
      max-width: 1000px; /* Максимальная ширина */
      margin: 0 auto; /* Выровнять по центру */
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="text-center">
    <h2>Создание нового продукта</h2>
    <br>
    <form id="product-form" method="post" class="form-label" style="max-width: 600px; margin: auto;">
      {% csrf_token %}
      {% for f in form %}
      <div class="col-12 mb-3">
        <label for="{{ f.auto_id }}" class="form-label">{{ f.label }}</label>
        {{ f }}
      </div>
      {% endfor %}
      <div class="col-12 text-center">
        <button class="btn btn-primary" type="submit">Отправить</button>
      </div>
    </form>
    <br>

    <h2>Список продуктов</h2>
    <table id="product-table">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be inserted here by JavaScript -->
      </tbody>
    </table>
    <div class="pagination-controls text-center mt-4">
      <button id="prev-page" class="btn btn-primary" disabled>Предыдущая</button>
      <button id="next-page" class="btn btn-secondary" disabled>Следующая</button>
    </div>
    <br>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      let currentPage = '/api/v1/products_list';  // Стартовая страница

      // Функция для получения и отображения списка продуктов с пагинацией
      function fetchProducts(url) {
        fetch(url)
          .then(response => response.json())
          .then(data => {
            const products = data.results;
            const tableBody = document.querySelector('#product-table tbody');
            tableBody.innerHTML = '';  // Очистить предыдущий список

            // Отображение продуктов
            products.forEach(product => {
              const row = `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.title}</td>
                            <td>${product.description}</td>
                            <td>${product.price}</td>
                        </tr>`;
              tableBody.innerHTML += row;
            });

            // Управление кнопками пагинации
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            // Если есть предыдущая страница, активировать кнопку
            if (data.previous) {
              prevButton.disabled = false;
              prevButton.setAttribute('data-url', data.previous);
            } else {
              prevButton.disabled = true;
            }

            // Если есть следующая страница, активировать кнопку
            if (data.next) {
              nextButton.disabled = false;
              nextButton.setAttribute('data-url', data.next);
            } else {
              nextButton.disabled = true;
            }
          })
          .catch(error => console.error('Error fetching products:', error));
      }

      // Загрузка первой страницы продуктов
      fetchProducts(currentPage);

      // Обработка кнопки "Предыдущая страница"
      document.getElementById('prev-page').addEventListener('click', function () {
        const url = this.getAttribute('data-url');
        if (url) {
          fetchProducts(url);  // Загрузка предыдущей страницы
        }
      });

      // Обработка кнопки "Следующая страница"
      document.getElementById('next-page').addEventListener('click', function () {
        const url = this.getAttribute('data-url');
        if (url) {
          fetchProducts(url);  // Загрузка следующей страницы
        }
      });

      // Обработка отправки формы
      document.getElementById('product-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch('/api/v1/product_create', {
          method: 'POST',
          body: JSON.stringify({
            title: formData.get('title'),
            description: formData.get('description'),
            price: formData.get('price'),
          }),
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          }
        })
          .then(response => response.json())
          .then(data => {
            if (data.id) {
              alert('Product added successfully!');
              fetchProducts(currentPage);  // Обновить текущую страницу продуктов
              document.getElementById('product-form').reset();  // Сбросить поля формы
            } else {
              let errorMessage = 'Error adding product:';
              for (let field in data) {
                errorMessage += `\n${field}: ${data[field].join(', ')}`;
              }
              alert(errorMessage);
            }
          })
          .catch(error => console.error('Error adding product:', error));
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
