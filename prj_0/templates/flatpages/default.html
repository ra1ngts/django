<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>{{ flatpage.title }}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    {% load static %}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="/about/">Django flatpages</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/about/"><span class="sr-only">Home</span>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/about/">About</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/reg/">About (only for registered users)</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/products/">Products</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/products/create/">Create products</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/contacts/">Contacts</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
<!-- Header - set the background image for the header in the line below-->
<!-- Content section-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
            {{ flatpage.content }}
            {% endblock content %}
        </div>
    </div>
</div>
<!-- Image element - set the background image for the header in the line below-->
    <!-- Put anything you want here! The spacer below with inline CSS is just for demo purposes!-->
    <div style="height: 20rem"></div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Website 2023</p></div>
</footer>
</body>
</html>
