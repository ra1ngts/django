{% extends 'base.html' %}

{% block content %}
    <div class="site-section"  data-aos="fade">
      <div class="container-fluid">

        <div class="row justify-content-center">

          <div class="col-md-7">
            <div class="row mb-5">
              <div class="col-12 ">
                <h2 class="site-section-heading text-center">{{ title }}</h2>
              </div>
            </div>
          </div>

        </div>
        
        <div class="row mb-5">
          <div class="col-md-7">
          {% for info in information %}
            {% if info.photo %}
            <img src="{{ info.photo.url }}" alt="Images" class="img-fluid">
            {% endif %}
          </div>
          <div class="col-md-4 ml-auto">
            <h3 class="text-white">{{ info.title }}</h3>
            <p>{{ info.content }}</p>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
