{% extends 'base.html' %}

{% block content %}
    <div class="site-section"  data-aos="fade">
      <div class="container-fluid">

        <div class="row justify-content-center">

          <div class="col-md-7">
            <div class="row mb-5">
              <div class="col-12 ">
                <h2 class="site-section-heading text-center">{{ title }}</h2>
              </div>
            </div>
          </div>

        <div class="row" id="lightgallery">
        {% for image in gallery %}
          {% if image.image %}
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="{{ image.image.url }}" data-sub-html="<h4>{{ image.title }}</h4>">
            <a href="{{ image.title }}"><img src="{{ image.image.url }}" alt="IMage" class="img-fluid"></a>
          </div>
          {% endif %}
        {% endfor %}
        </div>
        </div>
      </div>
    </div>
{% endblock %}
